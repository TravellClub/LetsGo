<ion-header>

  <ion-navbar>
    <ion-title>booking</ion-title>
  </ion-navbar>

  <div align="right">
    <button>
      <ion-icon name="home" (click)="openHome()"clear></ion-icon>
    </button>
    </div>

</ion-header>



<ion-content class="bodyt">

  
     <ion-card> 
        
       <ion-item>
       <ion-label stacked >Check-in-date</ion-label>
      <ion-input type="date" name="checkin" [(ngModel)]="book.checkin"></ion-input>
    </ion-item>
    </ion-card>
         
          
        

        <ion-card >
          <ion-item>
          <ion-label stacked>Check-out-date</ion-label>
          <ion-input type="date" name="checkou" [(ngModel)]="book.checkou"></ion-input>
        </ion-item>
        </ion-card>
        <ion-card>
          <ion-item>
            <ion-label>Adults</ion-label>
            <ion-select [(ngModel)]="Adultes" multiple="true" name="Adults" [(ngModel)]="book.Adults">
              <ion-option>01</ion-option>
              <ion-option>02</ion-option>
              <ion-option>03</ion-option>
              <ion-option>04</ion-option>
              <ion-option>05</ion-option>
              <ion-option>06</ion-option>
              <ion-option>07</ion-option>
              <ion-option>08</ion-option>
              <ion-option>09</ion-option>
              <ion-option>10</ion-option>
            </ion-select>
          </ion-item>
            <ion-item>
          
              <ion-label>childrens</ion-label>
              <ion-select [(ngModel)]="childrens" multiple="true" name="childrens" [(ngModel)]="book.childrens">
                  <ion-option>No children</ion-option>
                <ion-option>01</ion-option>
                <ion-option>02</ion-option>
                <ion-option>03</ion-option>
                <ion-option>04</ion-option>
                <ion-option>05</ion-option>
                <ion-option>06</ion-option>
                <ion-option>07</ion-option>
                <ion-option>08</ion-option>
                <ion-option>09</ion-option>
                <ion-option>10</ion-option>
              </ion-select>
            </ion-item>
            

            <ion-item>
                <ion-label>Room</ion-label>
                <ion-select [(ngModel)]="Room" multiple="true" name="room" [(ngModel)]="book.room">
                  <ion-option>01</ion-option>
                  <ion-option>02</ion-option>
                  <ion-option>03</ion-option>
                  <ion-option>04</ion-option>
                  <ion-option>05</ion-option>
                  <ion-option>06</ion-option>
                  <ion-option>07</ion-option>
                  <ion-option>08</ion-option>
                  <ion-option>09</ion-option>
                  <ion-option>10</ion-option>
                </ion-select>
              </ion-item>
                <button ion-button block (click)="booking()">Check Availability</button>
              </ion-card>
              
      
  
             
</ion-content>
