<ion-header>

  <ion-navbar>
    <ion-title>booking</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="bodyt">

  
     <ion-card> 
        
       <ion-item>
       <ion-label stacked >Check-in-date</ion-label>
      <ion-input type="date" name="checking" [(ngModel)]="book.checking"></ion-input>
    </ion-item>
    </ion-card>
         
          
        

        <ion-card >
          <ion-item>
          <ion-label stacked>Check-out-date</ion-label>
          <ion-input type="date" name="checkout" [(ngModel)]="book.checkout"></ion-input>
        </ion-item>
        </ion-card>
        <ion-card>
          <ion-item>
            <ion-label>Adults</ion-label>
            <ion-select  multiple="false" name="adults" [(ngModel)]="book.adults">
              <ion-option>01</ion-option>
              <ion-option>02</ion-option>
              <ion-option>03</ion-option>
              <ion-option>04</ion-option>
              <ion-option>05</ion-option>
              <ion-option>06</ion-option>
              <ion-option>07</ion-option>
              <ion-option>08</ion-option>
              <ion-option>09</ion-option>
              <ion-option>10</ion-option>
            </ion-select>
          </ion-item>
            <ion-item>
          
              <ion-label>children</ion-label>
              <ion-select multiple="false" name="children" [(ngModel)]="book.children">
                  <ion-option>No children</ion-option>
                <ion-option>01</ion-option>
                <ion-option>02</ion-option>
                <ion-option>03</ion-option>
                <ion-option>04</ion-option>
                <ion-option>05</ion-option>
                <ion-option>06</ion-option>
                <ion-option>07</ion-option>
                <ion-option>08</ion-option>
                <ion-option>09</ion-option>
                <ion-option>10</ion-option>
              </ion-select>
            </ion-item>
            

            <ion-item>
                <ion-label>Room</ion-label>
                <ion-select multiple="true" name="room" [(ngModel)]="book.room">
                  <ion-option>01</ion-option>
                  <ion-option>02</ion-option>
                  <ion-option>03</ion-option>
                  <ion-option>04</ion-option>
                  <ion-option>05</ion-option>
                  <ion-option>06</ion-option>
                  <ion-option>07</ion-option>
                  <ion-option>08</ion-option>
                  <ion-option>09</ion-option>
                  <ion-option>10</ion-option>
                </ion-select>
              </ion-item>
                <button ion-button block (click)="booking(book)">Check Availability</button>
              </ion-card>
              <button ion-button block (click)=" Submit(book)">Check Availability</button>
      
              <!--button ion-button (click)="edit(book)">
                <ion-icon name="redo"></ion-icon>Edit
              </button-->
              <!--button ion-button (click)="showConfirmAlert(book);">Delete</button-->
             
</ion-content>
