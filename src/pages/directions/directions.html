<ion-header>

  <ion-navbar>
    <ion-title>Directions</ion-title>
    <ion-buttons end>
      <button ion-button outline clear icon-only color="dark">
        <ion-icon name="home" (click)="openHome()"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="bodyt">
  <ion-card show="panelVisible">
    <ion-card-content>
      <div #directionsPanel></div>
    </ion-card-content>
  </ion-card>

  <div #map id="map"></div>

</ion-content>
