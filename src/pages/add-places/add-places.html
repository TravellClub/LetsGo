<ion-header>

  <ion-navbar>
    <ion-title>AddPlaces</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label stacked>Place name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Description</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Latitude</ion-label>
            <ion-input type="value"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Longitude</ion-label>
              <ion-input type="value"></ion-input>
            </ion-item>

        <ion-item>
            <ion-label stacked>Image</ion-label>
            <ion-input type="image"></ion-input>
          </ion-item>

          <button ion-button outline item-end small icon-left round clear block (click)= "openadd()">ADD</button>

      
      </ion-list>


</ion-content>
