<ion-header>

  <ion-navbar>
    <ion-title>More Details</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-card *ngFor="let place of places">
   <img [src]="place.image"/>
    <ion-card-content>
      <ion-card-title>
          <p>{{place.placename}} </p>
      </ion-card-title>
      <p>{{place.description}} </p>
    </ion-card-content>
  </ion-card>



  <ion-list>
    <ion-item>

      <button ion-button outline item-end color="secondary" icon-right round clear (click)="openWeather()">
        <ion-icon name="sunny"></ion-icon>
        Weather
      </button>

      <button ion-button outline item-end icon-left (click)="openDirections()">
        <ion-icon name="compass"></ion-icon>
        Direction
      </button>

    </ion-item>
  </ion-list>


  <ion-card >

    <ion-card-content *ngFor="let review of reviews | async">

       <ion-item >
              <ion-avatar item-start>
                  <img src="\\assets\\img\\profile_icon.png" />
              </ion-avatar>
              <h2><p> {{review.name}}</p></h2>
              <p>{{review.email}}</p>
            </ion-item>

      <p>{{review.reviews}}</p>



    </ion-card-content>
  </ion-card>
  <button ion-button outline item-end color="Dark" icon-left round clear (click)="sendClick()">
    <ion-icon name="add"></ion-icon>
    Add Reviews
  </button>

</ion-content>
