<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Places</ion-title>

  
    
  </ion-navbar>

  <ion-navbar>
    <ion-toolbar>
      <ion-searchbar (ioninput)="getPlace($event)"[showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)"></ion-searchbar>
    </ion-toolbar>
  
   <!-- <ion-list>
      <ion-item *ngFor="let place of itemsList">
        {{place}}
        </ion-item>
        </ion-list>-->

  </ion-navbar>

</ion-header>

<ion-content class="bodyt">
<ion-card class="bodyt">
  <ion-card-content *ngFor="let place of itemsList">
    <ion-list>
      <ion-item class="bodyt">
        <ion-thumbnail item-start>
          <img src="[{{place.image}}]">
          <p>{{place.placename}} </p>
        </ion-thumbnail>
        <!--<p>{{place.description}}</p>-->
        <button ion-button outline item-end small icon-left round clear block color="light" (click)= "openmore()">View</button>

        <button ion-button outline item-end color = "danger" icon-left round clear>

          <ion-icon name="heart" isActive="true"></ion-icon>
    
         <!-- <ion-icon name="heart" isActive="false"></ion-icon>-->
        </button>
      </ion-item>
    </ion-list>

  </ion-card-content>
</ion-card>


<button ion-button item-end outline color="light" icon-left round (click)="addplaces()">
    Add Places
  </button>



</ion-content>
