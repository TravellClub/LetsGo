<ion-header>

  <ion-navbar>
    <ion-title>Places</ion-title>
    
  </ion-navbar>

  <ion-navbar>
    <ion-toolbar>
      <ion-searchbar (ionInput)="getPlaces($event)" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)"></ion-searchbar>
    </ion-toolbar>
  
  </ion-navbar>

</ion-header>

<ion-content>

    <ion-list>
      <ion-item *ngFor="let place of itemsList">
        <ion-thumbnail item-start>
         <!-- <img src="place.image">-->
         <img [src]="place.image"/>
          <p>{{place.placename}} </p>
        </ion-thumbnail>
        <!--<p>{{place.description}}</p>-->
        <button ion-button outline item-end small icon-left round clear block (click)= "openmore()">View</button>

        <button ion-button outline item-end color = "danger" icon-left round clear>

          <ion-icon name="heart" isActive="true"></ion-icon>
    
         <!-- <ion-icon name="heart" isActive="false"></ion-icon>-->
        </button>
      </ion-item>
    </ion-list>

<button ion-button outline item-end color="Dark" icon-left round clear (click)="addplaces()">
    Add Places
  </button>


</ion-content>
