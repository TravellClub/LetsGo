<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Places</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addplace()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getPlaces($event)" [showCancelButton]="shouldShowCancel"
                 (ionCancel)="onCancel($event)"></ion-searchbar>
  <ion-list>
    <ion-card *ngFor="let place of itemsList" >
      <ion-item >
        <ion-thumbnail item-start (click)="openmore(place)">
          <!-- <img src="place.image">-->
          <img [src]="place.image"/>
        </ion-thumbnail>
        <p (click)="openmore(place)">{{place.placename}} </p>
        <button ion-button item-end color="danger" icon-only clear (click)="addToFavorite(place.id)">
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-item>
    </ion-card>
  </ion-list>



</ion-content>
