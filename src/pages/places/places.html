<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Places</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addplace()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only color="light" (click)="openmyProfile()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

  <ion-navbar>
    <ion-toolbar>
      <ion-searchbar (ionInput)="getPlaces($event)" [showCancelButton]="shouldShowCancel"
                     (ionCancel)="onCancel($event)"></ion-searchbar>
    </ion-toolbar>

   <!-- <ion-list>
      <ion-item *ngFor="let place of itemsList">
        {{place}}
        </ion-item>
        </ion-list>-->

  </ion-navbar>

</ion-header>

<ion-content class="bodyt">
<ion-card class="trans" *ngFor="let place of itemsList">
  <ion-card-content >
    <ion-list>
      <ion-item class="transparent">
        <ion-thumbnail item-start (click)="openmore(place)">
          <img [src]="place.image"/>
        </ion-thumbnail>
        <p (click)="openmore(place)" color="white">{{place.placename}} </p>
        <button ion-button item-end color="danger" icon-only clear (click)="addToFavorite(place)">
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-item>
    </ion-list>

  </ion-card-content>
</ion-card>
</ion-content>
