<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h1><b>Login</b></h1>
    </ion-card-header>
    <ion-card-content>
      <!-- <ion-list no-line> -->
        <ion-item>
          <ion-input type="text" placeholder="Username" [(ngModel)]="user.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>      
        <!-- <a>Forgot your passowrd?</a> -->
        <button ion-button block outline color="dark" (click)="onLoginClicked(user)">Login</button>
        <p>Don't have an Account?</p>
        <button ion-button clear full color="dark" (click)="openSignup()">Signup now</button>
        <!-- <p>OR</p> -->
        <!-- <button>
          <ion-icon name="logo-facbook"></ion-icon> Login with facebook
        </button> -->
    <!-- </ion-list> -->
    </ion-card-content>
  </ion-card>
  <!-- <button ion-button clear full color="light" >Signup now</button> -->

</ion-content>
