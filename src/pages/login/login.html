<ion-header>

  <ion-navbar>
    <ion-title>Login

        <!-- <div align="right">
            <button  ion-button outline clear icon-only color="dark" >
              <ion-icon name="home" (click)="openHome()"></ion-icon>
            </button>
        </div> -->

    </ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding class="bodyt">
  <ion-card class="bodyt">
    <ion-card-header>
      <h1 ><b>Login</b></h1>
    </ion-card-header>
    <ion-card-content>

        <ion-item class="bodyt">
          <ion-input type="text" placeholder="Username" [(ngModel)]="user.username"></ion-input>
        </ion-item>
        <ion-item class="bodyt">
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <button ion-button block outline color="light" (click)="onLoginClicked(user)">Login</button>
        <p>Don't have an Account?</p>
        <button ion-button clear full color="light" (click)="openSignup()">Signup now</button>

    </ion-card-content>
  </ion-card>

</ion-content>
