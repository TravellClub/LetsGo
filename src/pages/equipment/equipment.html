<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Traveling Equipment</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Type of the Equipment
    </ion-card-header>
  
    <ion-list>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="\\assets\\img\\z_p37-Uptown.jpg">
        </ion-thumbnail>
        <h2>Textile</h2>
        <button ion-button (click)="textile()" clear item-end>View</button>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-totoro.png">
        </ion-thumbnail>
        <h2>Tools</h2>
        <button ion-button (click)="tool()" clear item-end>View</button>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="\\assets\\img\\download (1).jpg">
        </ion-thumbnail>
        <h2>References Books</h2>
        <button ion-button (click)="books()" clear item-end>View</button>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="\\assets\\img\\statue.jpg">
        </ion-thumbnail>
        <h2>Statues</h2>
        <button ion-button (click)="statue()" clear item-end>View</button>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-totoro.png">
        </ion-thumbnail>
        <h2>Accesories</h2>
        <button ion-button (click)="accesories()" clear item-end>View</button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
