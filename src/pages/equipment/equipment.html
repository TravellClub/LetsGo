<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <p>Traveling Equipment</p>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark" (click)="openmyProfile()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content padding class="bodyt">
  <ion-card class="transparent">
    <ion-card-header>
      <ion-item no-padding class="transparent-full">
        <h1><b>Categories</b></h1>
        <button item-end ion-button icon-only color="dark" *ngIf="checkCart()" (click)="checkoutCart()">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-item>
    </ion-card-header>

    <ion-list>
      <ion-item class="transparent" (click)="textile()">
        <ion-thumbnail item-start>
          <img src="\\assets\\img\\textile.png">
        </ion-thumbnail>
        <h2>Textile</h2>
      </ion-item>
      <ion-item class="transparent" (click)="tool()">
        <ion-thumbnail item-start>
          <img src="\\assets\\img\\camping.jpg">
        </ion-thumbnail>
        <h2>Tools</h2>
      </ion-item>
      <ion-item class="transparent" (click)="books()">
        <ion-thumbnail item-start>
          <img src="\\assets\\img\\download (1).jpg">
        </ion-thumbnail>
        <h2>Books</h2>
      </ion-item>
      <ion-item class="transparent" (click)="statue()">
        <ion-thumbnail item-start>
          <img src="\\assets\\img\\wood elephant.jpg">
        </ion-thumbnail>
        <h2>Statues</h2>
      </ion-item>
      <ion-item class="transparent" (click)="accessories()">
        <ion-thumbnail item-start>
          <img src="\\assets\\img\\tools.jpg">
        </ion-thumbnail>
        <h2>Accessories</h2>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
