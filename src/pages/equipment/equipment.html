<ion-header>

  <ion-navbar>
    <ion-title>Traveling Equipment</ion-title>
 <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>


</ion-header>

<ion-content padding>
  <button ion-button (click)="additem()" >Add Item</button>
  <ion-list>
    <ion-card *ngFor="let item of items | async">

      <img [src]="item.image"/>
      <ion-card-content>

        <p> {{list.name}}</p>
        <p>Price: {{list.itemprice}}</p>
        <p>Quantity : {{list.quantity}}</p>
        <button ion-button outline item-end icon-left (click)="opencall()">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
        <button ion-button outline item-end icon-left>
          <ion-icon name="compass"></ion-icon>
          Direction
        </button>
        <ion-card-title>
          <button ion-button block (click)="itemlist()">more</button>
        </ion-card-title>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
