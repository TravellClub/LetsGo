
<ion-header>
    <ion-navbar color="primary">
     <button ion-button menuToggle>
       <ion-icon name="item"></ion-icon>
     </button>
     <ion-title align-title="center">
       Item list
     </ion-title>
     <ion-buttons end>
       <button ion-button icon-only (click)="addItem"> 
       <ion-icon name="add"></ion-icon>
       </button>
       <ion-buttons end>
           <button ion-button icon-only (click)="RemoveItem">
               <ion-icon name="Remove"></ion-icon>
           </button>
       </ion-buttons>
     </ion-buttons>
   </ion-navbar>
 </ion-header>
 
 <ion-content padding="true" style="background: url(img/image2.jpg) no-repeat center;background-size:cover;" class="has-header">
   
   <h2>Item List</h2>
   <ion-list>
   <ion-item *ngFor="let restuarent of restuarents | async">
   {{restuarent.name}}
   {{restuarent.budget}}
   
   </ion-item>
   </ion-list>
 
 </ion-content>
