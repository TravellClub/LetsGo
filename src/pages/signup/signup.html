<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bodyt">  

  <form >
    <ion-card class="bodyt">
        <ion-card-header>
          <h1><b>Signup</b></h1>
        </ion-card-header>

        <ion-card-content>
          <b>First Name</b>
              <ion-input type="text" ng-control="firstname" placeholder="First Name" name="firstname" [(ngModel)]="user.firstname"></ion-input>
          <b>Last Name</b>
              <ion-input type="text" placeholder="Last Name" name="last_name" [(ngModel)]="user.lastname"></ion-input>
              
          <b>Email</b>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="user.email"></ion-input>
          <b>Password</b>
              <ion-input type="password" placeholder="password" name="password" [(ngModel)]="user.password"></ion-input>
          <b>Role</b>
          <ion-list radio-group fromControlName="role" name="role" [(ngModel)]="user.role">
            <ion-item class="bodyt">
              <ion-label>Traveller</ion-label>
              <ion-radio value="traveller" checked="true" color="light"></ion-radio>
            </ion-item>

            <ion-item class="bodyt">
              <ion-label>Business</ion-label>
              <ion-radio value="business" color="light"></ion-radio>
            </ion-item>
          </ion-list>


          <b>Contact Number</b>
            <ion-input type="text" placeholder="Enter contact number" name="contact_number" [(ngModel)]="user.contact_number"></ion-input>

          <b>Address</b>
          <ion-input type="textarea" placeholder=" Enter address" name="address" [(ngModel)]="user.address"></ion-input>

 

          <button ion-button block color="dark" type="submit" (click)="onSubmit(user)">Sign me up</button>
  
          


        </ion-card-content>

    

      </ion-card>

    </form>




</ion-content>
