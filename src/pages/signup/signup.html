<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header>
          <b>Signup</b>
        </ion-card-header>
        <ion-card-content>
          Name
              <ion-input type="text" placeholder="Username"></ion-input>
          E-mail
              <ion-input type="password" placeholder="Password" ng-model="password"></ion-input>
          Role
            <ion-item>
              <ion-label>Traveller</ion-label>
              <ion-checkbox color="dark" checked="true"></ion-checkbox>
            </ion-item>

            <ion-item>
              <ion-label>Hotel Owner</ion-label>
              <ion-checkbox color="dark" checked="true"></ion-checkbox>
            </ion-item>

            <ion-item>
              <ion-label>Vehicle owner</ion-label>
              <ion-checkbox color="dark" checked="true"></ion-checkbox>
            </ion-item>

            <ion-item>
              <ion-label>Travelling equipment service provider</ion-label>
              <ion-checkbox color="dark" checked="true"></ion-checkbox>
            </ion-item>

          what are the services you provide?
            
            <ion-item>
              <ion-label>Accomadation</ion-label>
              <ion-checkbox color="dark" checked="true"></ion-checkbox>
            </ion-item>

            <ion-item>
              <ion-label>Vehicle</ion-label>
              <ion-checkbox color="dark" checked="true"></ion-checkbox>
            </ion-item>

            <ion-item>
              <ion-label>Traveling Equipment</ion-label>
              <ion-checkbox color="dark" checked="true"></ion-checkbox>
            </ion-item>

          Contact number
            <ion-input type="text" placeholder="Enter contact number"></ion-input>

          Address
          <ion-input type="textarea" placeholder=" Enter address"></ion-input>

          <ion-item>
            <ion-label>I agree with terms and conditions</ion-label>
            <ion-checkbox color="dark" checked="true"></ion-checkbox>
          </ion-item>

          <button ion-button block outline color="dark">Sign me up</button>

          

        <!-- </ion-list> -->
        </ion-card-content>
      </ion-card>

</ion-content>
