<ion-header  >

  <ion-navbar >
    <ion-title class="home" >hotels</ion-title>
  </ion-navbar>


</ion-header>


<ion-content  padding  class="bodyt">
    <ion-card class="home">
        <img [src]=hotel.image/>
        <ion-card-content >
          <ion-card-title>
              {{hotel.name}}
            </ion-card-title>
           
              <button ion-button color="dark">Website</button>
              <ion-icon name="clock">Open-Closetime {{hotel.time}}</ion-icon>
              <p>{{hotel.address}}</p>
              <p>Contact:{{hotel.contact}}</p>

              <button ion-button color="danger" clear>
                  <ion-icon name="heart"></ion-icon>
                  favourite</button>

                 
                 

          <p>
            
              {{hotel.details}}
                
          </p>
          
    
        </ion-card-content>
        <ion-card class="home"> <button ion-button color="dark" round (click)="openBooking()">Booking</button></ion-card>
       
        
            
         </ion-card>
      
        <ion-list>
            <ion-item class="home">
              Rating 
              <ion-icon name="star" [color]="getStarColor(0)" (click)="ratingStarClicked(0)"></ion-icon>
              <ion-icon name="star" [color]="getStarColor(1)" (click)="ratingStarClicked(1)"></ion-icon>
              <ion-icon name="star" [color]="getStarColor(2)" (click)="ratingStarClicked(2)"></ion-icon>
              <ion-icon name="star" [color]="getStarColor(3)" (click)="ratingStarClicked(3)"></ion-icon>
              <ion-icon name="star" [color]="getStarColor(4)" (click)="ratingStarClicked(4)"></ion-icon>
              </ion-item>
          </ion-list>

          <ion-card class="home">
              <button ion-button color = "Dark"  (click)="onButtonClick()">
                  <ion-icon name="star">Reviews</ion-icon> 
                </button>

              <ion-card-content *ngFor="let hotelreview of hotelreviews | async" class="home">
          
                 <ion-item >
                        <ion-avatar item-start>
                            <img src="\\assets\\img\\images (3).jpg" />
                        </ion-avatar>
                        <h2><p> {{hotelreview.name}}</p></h2>
                        <p>{{hotelreview.email}}</p>
                       
                      </ion-item>
          
               <!-- <h2>
                  <p> {{review.name}}</p>
                </h2>
                <p>{{review.email}}</p>-->
                <p>{{hotelreview.hotelreviews}}</p>
               </ion-card-content>
            </ion-card>
            <button ion-button outline item-end color="Dark" icon-left round clear (click)="sendClick()">
              <ion-icon name="add"></ion-icon>
              Add Reviews
            </button>

</ion-content>
