<ion-header>

  <ion-navbar>
    <ion-title>hotels</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding class="bodyt">
  <ion-card>
    <img [src]="'assets/img/' + hotel.image"/>
    <ion-card-content>
      <ion-card-title>
        {{hotel.name}}
      </ion-card-title>
      <h3>Rating : {{ratingSum | number:'.1'}}</h3>

      <ion-icon name="clock">Open-Close time {{hotel.time}}</ion-icon>
      <p>{{hotel.address}}</p>
      <p>Contact:{{hotel.contact}}</p>

      <button ion-button color="danger" clear (click)="addToFavorite(hotel)">
        <ion-icon name="heart"></ion-icon>
        Favourite
      </button>


      <p>

        {{hotel.details}}

      </p>


    </ion-card-content>


  </ion-card>
  <button ion-button color="dark" round (click)="openUrl()">Website {{hotel.Website}}</button>
  <button ion-button color="dark" round (click)="openBooking()">Booking</button>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" placeholder="Your Name" [(ngModel)]="reviewer.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Your Review" [(ngModel)]="reviewer.review"></ion-input>
      </ion-item>
      <ion-list>
        <ion-item class="home">
          Rating
          <ion-icon [name]="ratingNames[0]" color="star" (click)="ratingStarClicked(0)"></ion-icon>
          <ion-icon [name]="ratingNames[1]" color="star" (click)="ratingStarClicked(1)"></ion-icon>
          <ion-icon [name]="ratingNames[2]" color="star" (click)="ratingStarClicked(2)"></ion-icon>
          <ion-icon [name]="ratingNames[3]" color="star" (click)="ratingStarClicked(3)"></ion-icon>
          <ion-icon [name]="ratingNames[4]" color="star" (click)="ratingStarClicked(4)"></ion-icon>
        </ion-item>
      </ion-list>
      <ion-item>
        <button ion-button outline item-end color="Dark" icon-left round clear (click)="sendReview(reviewer)">
          <ion-icon name="add"></ion-icon>
          Add Review
        </button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-card *ngFor="let hotelreview of hotelreviews | async">
      <ion-item-sliding>

        <ion-item>
          <ion-avatar item-start>
            <img [src]="'assets/img/profile_icon.png'"/>
          </ion-avatar>
          <h2>{{hotelreview.name}}</h2>
          <p>{{hotelreview.review}}</p>
          <p>{{'Rating : ' + hotelreview.rating}}</p>
        </ion-item>
        <ion-item-options side="right" *ngIf="globalProvider.loggedInUser?.id == hotelreview.user">
          <button ion-button color="danger" (click)="deleteItem(hotelreview.id)">
            <ion-icon name="trash"> DELETE</ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </ion-list>

</ion-content>
