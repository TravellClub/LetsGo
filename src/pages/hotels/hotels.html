<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{hotel.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark" (click)="openmyProfile()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="bodyt">
  <ion-card>
    <img [src]="'assets/img/' + hotel.image"/>
    <ion-card-content>
      <ion-card-title>
        {{hotel.name}}
      </ion-card-title>
      <ion-icon name="clock">Open-Close time {{hotel.time}}</ion-icon>
      <p>{{hotel.address}}</p>
      <p>Contact:{{hotel.contact}}</p>
      <button ion-button color="danger" clear>
        <ion-icon name="heart"></ion-icon>
        Favourite
      </button>
      <p>
        {{hotel.details}}
      </p>
    </ion-card-content>
  </ion-card>
  <button ion-button color="dark" round (click)="openUrl()">Website</button>
  <button ion-button color="dark" round (click)="openBooking()">Booking</button>
  <ion-list>
    <ion-item class="home">
      Rating
      <ion-icon [name]="ratingNames[0]" color="star" (click)="ratingStarClicked(0)"></ion-icon>
      <ion-icon [name]="ratingNames[1]" color="star" (click)="ratingStarClicked(1)"></ion-icon>
      <ion-icon [name]="ratingNames[2]" color="star" (click)="ratingStarClicked(2)"></ion-icon>
      <ion-icon [name]="ratingNames[3]" color="star" (click)="ratingStarClicked(3)"></ion-icon>
      <ion-icon [name]="ratingNames[4]" color="star" (click)="ratingStarClicked(4)"></ion-icon>
    </ion-item>
  </ion-list>

  <button ion-button color="dark" round icon-left (click)="sendClick()">
    <ion-icon name="add"></ion-icon>
    Add Review
  </button>
  <ion-card class="h">
    <ion-card-content *ngFor="let hotelreview of hotelreviews | async" class="h">

      <ion-item>
        <ion-avatar item-start>
          <img [src]="'assets/img/profile_icon.png'"/>
        </ion-avatar>
        <h2>{{hotelreview.name}}</h2>
        <p>{{hotelreview.review}}</p>

      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
