<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bodyt">

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="\\assets\\img\\profile_icon.png"/>
      </ion-avatar>
      <h2>{{user.firstname + ' ' + user.lastname}}</h2>
       <p>{{user.email}}</p>
       <p>{{user.address}}</p>
    </ion-item>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="favClick()">
          <ion-icon name="heart" color="danger"></ion-icon>
          <div>Favorites</div>
        </button>
      </ion-col>
      <ion-col>
      <button ion-button icon-left clear small (click)="addingClick()">
      <ion-icon name="add"></ion-icon>
      <div>Contributions</div>
      </button>
      </ion-col>

    </ion-row>

  </ion-card>

  <ion-card *ngIf="favClicked" >
    <ion-card-header class="h1"><b>Favorites</b></ion-card-header>
    <button block outline ion-button clear (click)="placeClick('fav')">
      <p>Places</p>
    </button>
    <button block outline ion-button clear (click)="hotelClick('fav')">
      <p>Hotels</p>
    </button>
    <button block outline ion-button clear (click)="itemClick('fav')">
      <p>Equipments</p>
    </button>
  </ion-card>

  <ion-card *ngIf="addClicked" >
    <ion-card-header><b>Contributions</b></ion-card-header>
    <button block outline ion-button clear (click)="placeClick('add')">
      <p>Places</p>
    </button>
    <button block outline ion-button clear (click)="hotelClick('add')">
      <p>Hotels</p>
    </button>
    <button block outline ion-button clear (click)="itemClick('add')">
      <p>Equipments</p>
    </button>
  </ion-card>

</ion-content>
