<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bodyt">

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="\\assets\\img\\profile_icon.png"/>
      </ion-avatar>
      <h2>{{user.firstname + ' ' + user.lastname}}</h2>
       <p>{{user.email}}</p>
       <p>{{user.address}}</p>
    </ion-item>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="favClick()">
          <ion-icon name="heart" color="danger"></ion-icon>
          <div>Favorites</div>
        </button>
      </ion-col>
      <!--<ion-col>-->
      <!--<button ion-button icon-left clear small>-->
      <!--<ion-icon name="add"></ion-icon>-->
      <!--<div>Addings</div>-->
      <!--</button>-->
      <!--</ion-col>-->

    </ion-row>

  </ion-card>

  <ion-card *ngIf="favClicked">
    <button ion-button clear (click)="placeClick()">
      Places
    </button>
    <button ion-button clear (click)="hotelClick()">
      Hotels
    </button>
    <button ion-button clear (click)="itemClick()">
      Equipments
    </button>
  </ion-card>

</ion-content>
